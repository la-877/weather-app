<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="degree">
                <h1 id="current-temperature">21</h1>
                <div class="deg-container">
                    <p>Min:
                    <p id="min-temp">0</p>
                    </p>
                    <p>Max:
                    <p id="max-temp">0</p>
                    </p>
                </div>
            </div>

            <div class="loc-container">

                <p id="user-location">Location</p>
                <form id="loc-form">
                    <input type="text" id="location" placeholder="Enter City">
                    <button type="submit" id="refresh"><img src="../images/refresh.png"></button>
                </form>
            </div>

        </div>
        <div class="middle">
            <div class="days">
                <button id="yesterday">YESTERDAY</button>
                <button id="today">TODAY</button>
                <button id="tomorrow">TOMORROW</button>
            </div>

            <div class="hours-container">
            </div>
        </div>

        <div class="bottom">

            <div class="wind-info">
                <p>Wind Speed</p>
                <p id="windspeed">speed</p>
            </div>

            <div class="rain-info">
                <p>Precepitation </p>
                <p id="precepitation">Precepitation</p>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
