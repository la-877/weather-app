<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 id="current-temperature">21</h1>
            <p id="user-location"></p>
            <form>
                <input type="text" id="location" placeholder="location">
                <button id="submit" type="button">S</button>
            </form>

        </div>
        <div class="middle">
            <div class="days">
                <p id="yesterday">yesterday</p>
                <p id="today">today</p>
                <p id="tomorrow">tomorrow</p>
            </div>

            <div class="hours-container">
            </div>
        </div>

        <div class="bottom">

            <div class="wind-info">
                <p>Wind Speed</p>
                <p id="windspeed">speed</p>
            </div>

            <div class="rain-info">
                <p>Precepitation </p>
                <p id="precepitation">likelyhood of rain </p>
            </div>

        </div>
    </div>

    <script src="../index.js"></script>
</body>

</html>
