<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 id="current-temperature">21</h1>
            <form>
                <input type="text" id="location" placeholder="location"> 
                <button id="submit" type="button">S</button>
            </form>
            
        </div>
        <div class="middle">
            <div class="days">
                <p id="yesterday">yesterday</p>
                <p id="today">today</p>
                <p id="tomorrow">tomorrow</p>
            </div>

            <div class="hours-container">
                <div class="hr-container">
                    <p class="hour">10am</p>
                    <div class="condition-icon">
                        <p>condition icon</p>
                    </div>
                    <p id="hour-deg">21</p>
                </div>

                <div class="hr-container">
                    <p class="hour">10am</p>
                    <div class="condition-icon">
                        <p>condition icon</p>
                    </div>
                    <p id="hour-deg">21</p>
                </div>

                <div class="hr-container">
                    <p class="hour">10am</p>
                    <div class="condition-icon">
                        <p>condition icon</p>
                    </div>
                    <p id="hour-deg">21</p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <p id="windspeed">wind speed</p>
        </div>
    </div>
    
    <script src="../index.js"></script>
</body>
</html>
